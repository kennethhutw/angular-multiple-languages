<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>i18n Test</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>

<body>

  <div class="container" ng-controller="appCtrl">
	 <section class="margin-bottom-20">
      <h4>Select language for translation:</h4>
      <select class="form-control" ng-change="translate()" ng-model="selectedLanguage">
        <option value="en">English</option>
        <option value="cn">Chinese (Simplified)</option>
		<option value="fr">French</option>
		 <option value="tw">Chinese (Traditional)</option>
      </select>
	  <br></br>
    </section>
	<section class="margin-bottom-20">
	
    <p>
     <h3>  {{loc.Hello}}</h3>
    </p>

    <p>
     <span class="form-control" >{{loc.SelectedLanguage}}{{loc.ColonSeparator}}{{" "}}{{selectedLanguage}}     </span> 
    </p>
	
	</section>
  </div>


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>

  <script type="text/javascript" src="js/i18n.js"></script>

  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
